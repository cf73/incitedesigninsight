title: Section
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: summary
        field:
          character_limit: '333'
          antlers: false
          display: Summary
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: hidden
          listable: hidden
          default: section
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true

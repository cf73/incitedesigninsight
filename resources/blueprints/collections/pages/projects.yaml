title: Project
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: intro_movie
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Intro movie'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: main_content
        field:
          collapse: false
          sets:
            text:
              display: Text
              fields:
                -
                  handle: text
                  field:
                    always_show_set_button: false
                    buttons:
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                    save_html: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    display: Text
                    type: bard
                    icon: bard
                    listable: hidden
            image:
              display: Image
              fields:
                -
                  handle: image
                  field:
                    mode: grid
                    restrict: false
                    allow_uploads: true
                    max_files: 1
                    display: Image
                    type: assets
                    icon: assets
                    listable: hidden
            movie:
              display: Movie
              fields:
                -
                  handle: movie
                  field:
                    mode: grid
                    restrict: false
                    allow_uploads: true
                    max_files: 1
                    display: Movie
                    type: assets
                    icon: assets
                    listable: hidden
            quote:
              display: Quote
              fields:
                -
                  handle: quote
                  field:
                    antlers: false
                    display: Quote
                    type: textarea
                    icon: textarea
                    listable: hidden
                -
                  handle: attribution
                  field:
                    input_type: text
                    antlers: false
                    display: Attribution
                    type: text
                    icon: text
                    listable: hidden
          display: 'Main content'
          type: replicator
          icon: replicator
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: sections
        field:
          type: terms
          taxonomies:
            - sections
          display: Sections
          mode: select
          listable: hidden
          max_items: 1
      -
        handle: subsections
        field:
          type: terms
          taxonomies:
            - subsections
          display: Subsections
          mode: select
          listable: hidden
          max_items: 1
      -
        handle: related_content
        field:
          mode: default
          collections:
            - projects
          display: 'Related content'
          type: entries
          icon: entries
          listable: hidden

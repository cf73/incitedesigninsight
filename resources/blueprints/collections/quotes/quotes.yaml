title: Quotes
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: quote
        field:
          character_limit: '333'
          antlers: false
          display: Quote
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: attribution
        field:
          input_type: text
          antlers: false
          display: Attribution
          type: text
          icon: text
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required

<h1>
    {{title}}
</h1>

<h4 style="margin-bottom: 60px;">
    {{summary}}
</h4>

<ul>
    {{ nav :from="segment_1" }}
    {{if children}}
    <h6 style="margin-left: -40px;">Sub-sections:</h6>

       <li>
          <a href="{{ url }}"{{ if is_current || is_parent }} class="on"{{ /if }}>{{ title }}</a>
          {{ if is_current || is_parent }}
             {{ if children }}
                <ul>{{ *recursive children* }}</ul>
             {{ /if }}
          {{ /if }}
       </li>
       {{/if}}
    {{ /nav }}
 </ul>
